[tox]
envlist = py26,py27,pep8

[testenv]
setenv = VIRTUAL_ENV={envdir}

[testenv:pep8]
deps = argparse
       hacking<0.6
commands = flake8

[testenv:sdist]
commands = python setup.py sdist {posargs}

[testenv:venv]
commands = {posargs}

[flake8]
ignore = E125
show-source = True
exclude = .venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build
filename = git-review,setup.py
